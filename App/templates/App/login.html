{% extends 'App/index.html' %}

{% block content %}
<div class='header-bar'>
    <h1>SIGN IN</h1>
</div>

<div class='card-body'>
<form method='POST'>
    {% csrf_token %}
    {{form.as_p}}
    <input class='button' type='submit' value='Sign In'>
</form>

<p>Don't have an account ? <a href="{% url 'register' %}">Sign Up</a></p>
</div>

{% endblock %}
